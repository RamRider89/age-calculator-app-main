  <link rel=stylesheet href="./assets/css/style.css">

<body>

<div class="main bg">
<!-- Modal -->
<div id="app" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" 
tabindex="-1" aria-hidden="false"> 
  <div class="modal-dialog"> 
    <div class="modal-content"> 
      <div class="modal-header">
      </div> 
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-sm-3">
              <div class="mb-3" id="dayssection">
                <label for="day" class="form-ages form-label">DAY</label>
                <input id="day" class="form-ages form-control" placeholder="DD" type="number">
                <i class="form-ages message">This field is requiered</i>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="mb-3" id="monthssection">
                <label for="month" class="form-ages form-label">MONTH</label>
                <input id="month" class="form-ages form-control" placeholder="MM" type="number">
                <i class="form-ages message">This field is requiered</i>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="mb-3" id="yearssection">
                <label for="year" class="form-ages form-label">YEAR</label>
                <input id="year" class="form-ages form-control" placeholder="YYYY" type="number">
                <i class="form-ages message">This field is requiered</i>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="mb-3"></div>
            </div>
        </div>
        <!-- flecha -->
        <div class="row g-3">
              <div class="col-sm-12 border-bottom flecha">
                  <span id="arrow"><b></b></span>
              </div>
        </div>
        <!-- results -->
        <div class="row">
            <div class="col-sm-12">
              <div class="row results">
                <i class="years"><b class="data animate-blink" id="years_r">--</b> years</i>
              </div>
              <div class="row results">
                <i class="months"><b class="data animate-blink" id="months_r">--</b> months</i>
              </div>
              <div class="row">
                <i class="days"><b class="data animate-blink" id="days_r">--</b> days</i>
              </div>
              
            </div>

        </div>
        <div class="row">

          <div class="col-sm-12">
                <div id="accordion">
                  <div class="card">
                    <div class="card-header" id="headingOne">
                      <h5 class="mb-0">
                        <button class="btn btn-sm btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          More information
                        </button>
                      </h5>
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                      <div class="card-body">
                          <div class="row">
                            <i><b class="data" id="hours_r">--</b> hours</i>
                            <i><b class="data" id="minutes_r">--</b> minutes</i>
                            <i><b class="data" id="seconds_r">--</b> seconds</i>
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header" id="headingTwo">
                      <h5 class="mb-0">
                        <button class="btn btn-sm btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Alive for
                        </button>
                      </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                      <div class="card-body">
                         <div class="row">
                            <p>You alive for:</p>
                            <i><b class="data" id="months_until">--</b> months, or:</i>
                            <i><b class="data" id="days_until">--</b> days, or:</i>
                            <i><b class="data" id="hours_until">--</b> hours</i>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 mb-3"></div>
        </div>

      </div>
      <div class="modal-footer">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.davdav.tech/" target="_blank">David Duarte</a>.
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  
</body>
